<div class="search-container">
  <app-search-input (onSearch)="search($event)"></app-search-input>

  <div class="dropdown">
    <button (click)="toggleHistory()" class="dropdown-button">Search History</button>
    <app-search-history
      *ngIf="isHistoryVisible"
      [history]="searchHistory"
      (onSelect)="useHistory($event)">
    </app-search-history>
  </div>

  <app-search-results [results]="results"></app-search-results>
</div>

<form (ngSubmit)="createUser()" #createUserForm="ngForm" class="user-create-form">
  <label for="username">Username:</label>
  <input
    id="username"
    name="username"
    [(ngModel)]="user.username"
    required
    class="input"
  />

  <label for="email">Email:</label>
  <input
    id="email"
    name="email"
    type="email"
    [(ngModel)]="user.email"
    required
    class="input"
  />

  <br />
  <button type="submit" [disabled]="!createUserForm.form.valid" class="button">
    Create User
  </button>
</form>
